<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
</head>
<body>
    <h1>Registrar Venta</h1>
    <p>Producto: {{ producto.p_nom }}</p>
    <p>Stock actual: {{ producto.p_stock }}</p>
    <form method="POST">
        <label for="cantidad">Cantidad Vendida:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="{{ producto.p_stock }}" required><br>
        <button type="submit">Registrar Venta</button>
    </form>
    <a href="{{ url_for('index') }}">Volver a la lista de productos</a>
</body>
</html>
